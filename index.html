<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Philippines Weather Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Map container for Leaflet map -->
    <div id="map"></div>

    <!-- Main weather app container -->
    <div class="weather-app">
        <!-- Header with logo and search bar -->
        <div class="header">
            <!-- App logo -->
            <div class="logo">
                <i class="fas fa-cloud-sun"></i>
                <h1>PH Weather Map</h1>
            </div>
            <!-- City search input -->
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search city..." id="city-input">
                <button class="search-btn" id="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>

        <!-- Weather information panel -->
        <div class="weather-panel" id="weather-panel">
            <!-- City and date display -->
            <div class="location">
                <h2 id="city-name"></h2>
                <p id="current-date"></p>
            </div>
            <!-- Current weather icon and temperature -->
            <div class="current-weather">
                <img src="" alt="Weather icon" class="weather-icon" id="weather-icon">
                <div class="temperature" id="temperature"></div>
            </div>
            <!-- Weather details: feels like, humidity, wind, conditions -->
            <div class="details">
                <div class="detail-card">
                    <i class="fas fa-temperature-high"></i>
                    <div>
                        <h3>Feels Like</h3>
                        <p id="feels-like"></p>
                    </div>
                </div>
                <div class="detail-card">
                    <i class="fas fa-tint"></i>
                    <div>
                        <h3>Humidity</h3>
                        <p id="humidity"></p>
                    </div>
                </div>
                <div class="detail-card">
                    <i class="fas fa-wind"></i>
                    <div>
                        <h3>Wind</h3>
                        <p id="wind-speed"></p>
                    </div>
                </div>
                <div class="detail-card">
                    <i class="fas fa-cloud"></i>
                    <div>
                        <h3>Conditions</h3>
                        <p id="weather-description"></p>
                    </div>
                </div>
            </div>
            <!-- 5-day forecast section -->
            <div class="forecast">
                <h3>5-Day Forecast</h3>
                <div class="forecast-days" id="forecast-days">

                </div>
            </div>
        </div>



        <!-- Map base layer controls (streets, satellite, terrain) -->
        <div class="layer-controls" id="layer-controls">
            <div class="layer-title">Map Layers</div>
            <div class="layer-options">
                <button class="layer-btn active" id="streets-layer-btn">
                    <i class="fas fa-map"></i> Streets
                </button>
                <button class="layer-btn" id="satellite-layer-btn">
                    <i class="fas fa-satellite"></i> Satellite
                </button>
                <button class="layer-btn" id="terrain-layer-btn">
                    <i class="fas fa-mountain"></i> Terrain
                </button>
            </div>
        </div>

        <!-- Time control for forecast animation -->
        <div class="time-control" id="time-control">
            <button class="time-btn" id="time-back-btn">
                <i class="fas fa-chevron-left"></i>
            </button>
            <div class="time-display" id="time-display">Now</div>
            <button class="time-btn" id="time-forward-btn">
                <i class="fas fa-chevron-right"></i>
            </button>
            <button class="time-btn" id="time-play-btn">
                <i class="fas fa-play"></i>
            </button>
        </div>

        <!-- Map zoom controls -->
        <div class="zoom-controls">
            <button class="zoom-btn" id="zoom-in-btn">
                <i class="fas fa-plus"></i>
            </button>
            <button class="zoom-btn" id="zoom-out-btn">
                <i class="fas fa-minus"></i>
            </button>
        </div>

        <!-- Loading spinner overlay -->
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Loading weather data...</p>
        </div>
    </div>

    <!-- Leaflet JS and main script -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script type="module" src="script.js"></script>
</body>

</html>
